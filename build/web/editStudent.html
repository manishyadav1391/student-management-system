<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Student</title>
</head>
<body>
    <h2>Edit Student</h2>
    <form action="EditStudentServlet" method="post">
        <label>Enrollment Number:</label>
        <input type="text" name="enrollment" required><br><br>

        <label>New Name:</label>
        <input type="text" name="name"><br><br>

        <label>New Semester:</label>
        <input type="text" name="semester"><br><br>

        <label>New Department:</label>
        <input type="text" name="department"><br><br>

        <label>New Date of Birth:</label>
        <input type="date" name="dob"><br><br>

        <label>New Email:</label>
        <input type="email" name="email"><br><br>

        <label>New Phone Number:</label>
        <input type="text" name="phone"><br><br>

        <label>New Address:</label>
        <textarea name="address"></textarea><br><br>

        <label>New Father's Name:</label>
        <input type="text" name="fatherName"><br><br>

        <label>New Father's Contact:</label>
        <input type="text" name="fatherContact"><br><br>

        <input type="submit" value="Update Student">
    </form>
</body>
</html>
